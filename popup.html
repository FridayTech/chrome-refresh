<script>

$(document).ready(function() {  
  
  chrome.tabs.getSelected(window.id, function(tab){
    
    var cr = chrome.extension.getBackgroundPage().cr;
    if(cr.isRegistered(tab.id)){
      $('#delay').val(cr.reloadingTabs[tab.id].timeout);
      $('#start').html('Update');
    }
  });
});

chrome.browserAction.onClicked.addListener(function(tab) {
  
});

function start() {
  chrome.tabs.getSelected(window.id, function(tab){
    var cr = chrome.extension.getBackgroundPage().cr;
    var selection = parseInt($('#delay').val());
    cr.registerTabReload(tab, selection);
  });
  window.close();
}

function stop() {
  chrome.tabs.getSelected(window.id, function(tab){
    var cr = chrome.extension.getBackgroundPage().cr;
    cr.unregisterTabReload(tab);
  });
  window.close();
}
</script>
