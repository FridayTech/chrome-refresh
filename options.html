<html>

<head>
  <title>Chrome Refresh Options</title>
  <script src="jquery-latest.pack.js" type="text/javascript"></script>
  <script src="options.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">

  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
    }

    #form_container {
      padding: 10px;
    }

    th {
      padding: 2px;
      text-align: left;
    }

    tr.autos {
      font-size: 0.8em;
    }

    .clickable {
      cursor: pointer;
    }

    #label-countdown {
      font-size: 0.8em;
    }

    .remove {
      color: #e00;
    }
  </style>

</head>

<body>

  <div id="form_container" class="container-fluid">
    <h3><img src="refresh-on.png"/> Chrome Refresh Options</h3>
   
    <div class="row">
      <div class="col-sm-8">
        <!-- allow users to add a set of URLs which automatically refresh themselves -->
        <div class="panel panel-default">
          <div class="panel-heading">Automatic Refresh</div>
          <div class="panel-body">
            <div id="autos"></div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Defaults</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="stick">Stick on:</label>
              <select id="stick" class="selectpicker">
                <option value="url">URL</option>
                <option value="site">Website</option>
                <option value="tab">Tab</option>
              </select>
            </div>

            <div class="form-group">
              <label for="delay">Delay:</label>
              <select name="delay" id="delay" class="selectpicker">
                <option value="5">5s</option>
                <option value="15">15s</option>
                <option value="30">30s</option>
                <option value="60">1m</option>
                <option value="300">5m</option>
                <option value="900">15m</option>
                <option value="1800">30m</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="countdown">Show Countdown:</label>
              <input id="countdown" type="checkbox" value="countdown" />
            </div>
          </div>
        </div>

        <div align="right">
          <button id="save_options" class="btn btn-primary">Save</button>
        </div>
        <div id="status"></div>

      </div>
      <div class="col-sm-4">
        
      </div>
    </div>
  </div>
</body>

</html>
